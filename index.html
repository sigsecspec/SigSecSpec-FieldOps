<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigSecSpec - Signature Security Specialist Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header data-unit="PATROL-01" data-badge="S-7734" role="banner">
            <h1>SigSecSpec Database</h1>
        </header>

        <main id="mainContent" role="main" aria-label="Main application content">
            <!-- Login Screen -->
            <div id="loginScreen" class="login-screen">
                <div class="login-content">
                    <div class="login-header">
                        <div class="login-icon">ðŸš”</div>
                        <h2>SigSecSpec Authentication</h2>
                        <p>Enter your badge number to access the system</p>
                    </div>
                    <div class="login-form">
                        <div class="badge-input-group">
                            <label for="badgeInput">Badge Number:</label>
                            <input type="text" id="badgeInput" placeholder="Enter badge number (01-10, 99)" maxlength="2" autocomplete="off">
                        </div>
                        <button id="loginBtn" class="login-btn">ACCESS SYSTEM</button>
                        <div class="login-info">
                            <p>â€¢ Guards: Badge numbers 01-10</p>
                            <p>â€¢ Operations/Management: Badge 99</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Screen -->
            <div class="loading-screen" style="display: none;">
                <div class="loading-content">
                    <div class="loading-icon">ðŸš”</div>
                    <h2>Initializing Security System...</h2>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Database Records Modal -->
    <div id="logsModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Database Records</h2>
                <span class="close" aria-label="Close modal" role="button" tabindex="0">&times;</span>
            </div>
            <div class="modal-body" role="document">
                <div id="logsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
