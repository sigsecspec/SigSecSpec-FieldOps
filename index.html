<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigSecSpec - Signature Security Specialist Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SigSecSpec Database</h1>
        </header>

        <main id="mainContent">
            <div class="mission-selection">
                <h2>Select Operation Type</h2>
                <div class="mission-cards">
                    <div class="mission-card" data-mission="standing">
                        <div class="mission-icon">🛡️</div>
                        <h3>Fixed Post</h3>
                        <p>Stationary patrol assignment</p>
                    </div>
                    <div class="mission-card" data-mission="patrol">
                        <div class="mission-icon">🚔</div>
                        <h3>Mobile Patrol</h3>
                        <p>Vehicle patrol with checkpoint stops</p>
                    </div>
                    <div class="mission-card" data-mission="desk">
                        <div class="mission-icon">📋</div>
                        <h3>Desk Duty</h3>
                        <p>Station administrative operations</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Database Records Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Database Records</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="logsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
