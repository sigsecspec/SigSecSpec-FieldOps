<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigSecSpec - Signature Security Specialist Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header data-unit="PATROL-01" data-badge="S-7734" role="banner">
            <h1>SigSecSpec Database</h1>
        </header>

        <main id="mainContent" role="main" aria-label="Main application content">
            <!-- Login Screen -->
            <div id="loginScreen" class="login-screen">
                <div class="login-content">
                    <div class="login-header">
                        <div class="login-icon">ðŸš”</div>
                        <h2>SigSecSpec Authentication</h2>
                        <p>Select your account to access the system</p>
                    </div>
                    <div class="login-form">
                        <div class="account-selection">
                            <h3>Select Account:</h3>
                            <div class="account-buttons">
                                <div class="guard-accounts">
                                    <h4>Guard Accounts</h4>
                                    <div class="guard-buttons">
                                        <button class="account-btn guard-btn" data-badge="01">Guard 01</button>
                                        <button class="account-btn guard-btn" data-badge="02">Guard 02</button>
                                        <button class="account-btn guard-btn" data-badge="03">Guard 03</button>
                                        <button class="account-btn guard-btn" data-badge="04">Guard 04</button>
                                        <button class="account-btn guard-btn" data-badge="05">Guard 05</button>
                                        <button class="account-btn guard-btn" data-badge="06">Guard 06</button>
                                        <button class="account-btn guard-btn" data-badge="07">Guard 07</button>
                                        <button class="account-btn guard-btn" data-badge="08">Guard 08</button>
                                        <button class="account-btn guard-btn" data-badge="09">Guard 09</button>
                                        <button class="account-btn guard-btn" data-badge="10">Guard 10</button>
                                    </div>
                                </div>
                                <div class="admin-accounts">
                                    <h4>Administration</h4>
                                    <button class="account-btn admin-btn" data-badge="99">Admin 99</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Screen -->
            <div class="loading-screen" style="display: none;">
                <div class="loading-content">
                    <div class="loading-icon">ðŸš”</div>
                    <h2>Initializing Security System...</h2>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Database Records Modal -->
    <div id="logsModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Database Records</h2>
                <span class="close" aria-label="Close modal" role="button" tabindex="0">&times;</span>
            </div>
            <div class="modal-body" role="document">
                <div id="logsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
