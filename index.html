<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigSecSpec - Signature Security Specialist Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader" data-unit="PATROL-01" data-badge="S-7734" role="banner" style="display: none;">
            <div class="header-left">
                <h1>SigSecSpec Database</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser" class="current-user"></span>
                    <span id="userRole" class="user-role"></span>
                </div>
                <button id="logoutBtn" class="nav-btn logout-btn">Logout</button>
            </div>
        </header>

        <main id="mainContent" role="main" aria-label="Main application content">
            <!-- Login Screen -->
            <div id="loginScreen" class="login-screen">
                <div class="login-content">
                    <div class="login-header">
                        <div class="login-icon">ðŸš”</div>
                        <h1>SigSecSpec Multi-User System</h1>
                        <p>Secure Badge Authentication Required</p>
                    </div>
                    <div class="login-form">
                        <div class="form-group">
                            <label for="badgeNumber">Badge Number:</label>
                            <input type="text" id="badgeNumber" placeholder="Enter 4-digit badge number" maxlength="4" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Enter password" autocomplete="off">
                        </div>
                        <div class="login-actions">
                            <button id="loginBtn" class="btn-primary control-btn">Authenticate</button>
                        </div>
                        <div id="loginError" class="login-error" style="display: none;"></div>
                    </div>
                    <div class="login-footer">
                        <p>Authorized Personnel Only</p>
                        <p>All access attempts are logged and monitored</p>
                    </div>
                </div>
            </div>

            <div class="loading-screen" style="display: none;">
                <div class="loading-content">
                    <div class="loading-icon">ðŸš”</div>
                    <h2>Initializing Security System...</h2>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Database Records Modal -->
    <div id="logsModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Database Records</h2>
                <span class="close" aria-label="Close modal" role="button" tabindex="0">&times;</span>
            </div>
            <div class="modal-body" role="document">
                <div id="logsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
